      <form class="inline-block signup-form justify-content-center" method="POST" action="signin.html">
        
        <div class="container">
            <div class="row sign-row justify-content-center w-100">
              <div class="col-md-6">
                <div class="card" style="border: 5px outset black">
                  <div class="card-body" style="background-image: linear-gradient(-20deg, #fc6076 0%, #ff9a44 100%);">
                    <h3 class="card-title text-center" style="color: #000000;">Sign Up</h3>
                    <form class="text-center">
                      <div class="mb-3 text-center" style="color: #ffffff; font-weight: bolder; font-size: 30px;">
                        <label for="username" class="form-label text-center">User Name</label>
                        <input type="username" class="form-control border-rounded" id="username" placeholder="Enter username" required>
                      </div>
                      <div class="mb-3 text-center" style="color: #ffffff; font-weight: bold; font-size: 30px;">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control border-rounded" id="email" placeholder="Enter email address" required>
                      </div>
                      <div class="mb-3 text-center" style="color: #ffffff; font-weight: bold; font-size: 30px;">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border-rounded" id="password" placeholder="Enter password" required>
                      </div>
                      <div class="mb-3 text-center" style="color: #ffffff; font-weight: bold; font-size: 30px;">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control border-rounded" id="confirm-password" placeholder="Enter password again" required>
                      </div>

                      <div class="mb-3 text-center pb-5" style="color: #ffffff;">
                        <h3 style="color: #161a1d; font-weight: bolder;">Already a member? <a href="signin.html" style="color: #d3d3d3">Sign in</a></h3>
                    </div>
                      <button type="submit" class="btn btn-signin btn-primary text-center w-100 font-weight-bold">Sign Up</button>
                        
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          
    </form>
