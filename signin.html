      <form class="inline-block signin-form form-cls justify-content-center pb-5" method="POST" action="signin.html">
        <div class="container">
            <div class="row form-row justify-content-center w-100">
              <div class="col-md-6">
                <div class="card signin-card">
                  <div class="card-body" style="background-color: #fca311;">
                    <h3 class="card-title text-center" style="color: #000000; font-weight: bolder; font-size: 30px;">Sign In</h3>
                    <form class="text-center">
                      <div class="mb-3" style="color: #0d3b66; font-weight: bolder; font-size: 30px;">
                        <label for="email" class="form-label text-center">Email address</label>
                        <input type="email" class="form-control border-rounded" id="email" placeholder="Enter email" required>
                      </div>
                      <div class="mb-3 text-center" style="color: #0d3b66; font-weight: bolder; font-size: 30px;">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border-rounded" id="password" placeholder="Password" required>
                      </div>
                      <div class="btn-group text-center"  role="group" aria-label="Basic checkbox toggle button group">
                         <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" style="width: 20px;">
                              <label for="btncheck1" style="color: #ffffff; font-weight: bolder; font-size: 30px;">   remember me</label>
                    </div>
                      <button type="submit" class="btn btn-signin btn-primary text-center w-100 font-weight-bold" style="font-size: 20px;">Sign In</button>
                        <h5 class="p-3 text-center" style="color: #0d3b66; font-weight: bolder; font-size: 30px;">Or</h5>
                        <h6 class="py-2 text-center" style="color: #0d3b66; font-weight: bolder; font-size: 30px;">Sign in using</h6>
                        <a href="https://mail.google.com/" class="p-2 justify-content-center" target="_self"><img src="images/google-logo.png" width="30" height="40"></a>
                        <a href="https://www.facebook.com/login/" class="justify-content-center" target="_self"><img src="images/facebook-logo.png" width="30" height="40"></a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </form>
